<div class="login-root">
  <div class="box-root flex-flex flex-direction--column" style="min-height: 100vh;flex-grow: 1;">

    <div class="box-root padding-top--24 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9;">
      <div class="main">
        <h1 class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center">Register</h1>
        <div class="formbg-outer">
          <div class="formbg">
            <div class="formbg-inner padding-horizontal--48">
              <span class="padding-bottom--15">Sign up to your account</span>
              <table>
                <tr class="field padding-bottom--24">
                  <td class="label">FirstName</td>
                  <td>
                    <input type="text" [(ngModel)]="firstName">
                  </td>
                </tr>
                <tr class="field padding-bottom--24">
                  <td class="label">LastName</td>
                  <td>
                    <input type="text" [(ngModel)]="lastName">
                  </td>
                </tr>
                <tr class="field padding-bottom--24">
                  <td class="label">Email</td>
                  <td>
                    <input type="text" [(ngModel)]="email">
                  </td>
                </tr>
                <tr class="field padding-bottom--24">
                  <td class="label">DOB</td>
                  <td>
                    <mat-form-field>
                      <input matInput [matDatepicker]="picker" placeholder="Choose a date"
                        (dateChange)="setDOB($event)">
                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                  </td>
                </tr>
                <tr class="field padding-bottom--24">
                  <td></td>
                  <td class="information">
                    Date should be yyyy-mm-dd Format
                  </td>
                </tr>
                <tr class="field padding-bottom--24">
                  <td class="label">Gender</td>
                  <td>
                    <select [ngModel]="gender" class="box">
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                      <option value="other">Other</option>
                    </select>
                  </td>
                </tr>

                <tr class="field padding-bottom--24">
                  <td class="label">Phone</td>
                  <td>
                    <input type="text" [(ngModel)]="phone">
                  </td>
                </tr>

                <tr class="field padding-bottom--24">
                  <td class="label">District</td>
                  <td>
                    <input type="text" [(ngModel)]="district">
                  </td>
                </tr>

                <tr class="field padding-bottom--24">
                  <td class="label">ZipCode</td>
                  <td>
                    <input type="text" [(ngModel)]="zipcode">
                  </td>
                </tr>

                <tr class="field padding-bottom--24">
                  <td class="label">state</td>
                  <td>
                    <input type="text" [(ngModel)]="state">
                  </td>
                </tr>
                <tr class="field padding-bottom--24">
                  <td class="label">Password</td>
                  <td>
                    <input type="password" [(ngModel)]="password">
                  </td>
                </tr>
                <tr class="field padding-bottom--24">
                  <td></td>
                  <td class="information">
                    Password should contains 1 Uppercase, 1 Digit and should be 8 character long
                  </td>
                </tr>
                <tr class="field padding-bottom--24">
                  <td class="submit">
                    <div>
                      <button class="btn btn-block btn-outline-primary btn-lg" (click)="signup()"
                        [disabled]="firstName === '' || lastName === '' || email === '' || password === ''">Signup</button>
                    </div>
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
