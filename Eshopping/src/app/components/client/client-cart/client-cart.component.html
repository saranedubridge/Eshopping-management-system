<div *ngIf="cartList.length===0">
  No product available in cart
</div>


<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->

  <div class="card">

    <nav class="navbar navbar-expand-sm navbar-dark bg-primarynew shadow mb-3">
      <div class="container">
        <h1>user cart Table</h1>
      </div>
    </nav>
    <!-- /.navbar -->



    <!-- /.card-header -->
    <div class="card-body">
      <div *ngIf="cartList.length>0"></div>
      <table id="example1" class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Product ID</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
            <th>Edit</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cart of cartList">
            <td>{{cart?.cartId}}</td>
            <td>{{cart?.quantity}}</td>
            <td>{{cart?.mrpPrice}}</td>
            <td>{{getTotal(cart?.quantity,cart?.mrpPrice)}}</td>
            <td class="project-actions text-right">
              <button class="btn btn-danger btn-sm" (click)="deleteCart(cart)">

                Delete
              </button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th>Product ID</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
            <th>Edit</th>
          </tr>
        </tfoot>
      </table>
    </div>


    <div class="containerbuy">
      <H3 class="total">Grand Total: {{grandTotal}}</H3>
      <div class="mt-4  Buycart summa">
        <div>
          <button class="btn btn-primary btn-lg btn-flat" (click)="placeOrder()">

            Buy Cart
          </button>
        </div>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
  <!-- /.col -->
