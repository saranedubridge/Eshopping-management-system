





<div class="card-body">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Produc tName</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="productname" />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">image</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"  [(ngModel)]="image"/>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">description</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="description"/>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">mrp Price</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="mrpPrice"/>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">quantity</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"  [(ngModel)]="quantity"/>
    </div>
  </div>
  <div class="col-form-label">
    <button class="btn btn-primary btn-lg btn-flat" (click)="onAddProduct()">{{ isEdit ? 'Update' : 'Add Product'}}</button>
  </div>


</div>
