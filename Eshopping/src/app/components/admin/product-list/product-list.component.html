<div *ngIf="productList.length===0">
  No product is available in list
</div>

<div class="wrapper d-flex align-items-stretch" *ngIf="productList.length>0">
  <!-- Page Content  -->
  <div id="content"  *ngFor="let product of productList">
    <div class="card card-solid">
      <div class="card-body">
        <div class="row">
          <div class="col-12 col-sm-6">
            <div class="col-12">
              <img [src]="product?.image" class="product-image" alt="Product Image">
            </div>
          </div>
          <div class="col-12 col-sm-6">

            <h2 class="my-3">{{product?.productname}} / ID - {{product?.productId}}</h2>

            <hr>
            <h4>{{product?.description}}</h4>

            <div class="bg-gray py-2 px-3 mt-4">
              <h2 class="mb-0">
               MRP Price - {{product?.mrpPrice}}
              </h2>
              <h2 class="mt-3">Quantity - {{product?.quantity}} </h2>
            </div>
            <div class="mt-4">
              <button class="btn btn-primary btn-lg btn-flat" (click)="editProduct(product)">
                Edit
              </button>
              <button class="btn btn-primary btn-lg btn-flat"(click)="delProduct(product)">
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- /.card-body -->

    </div>
  </div>
</div>
